	<!--使用 computed resize -->
	<div id="app">
		<h1 :style="h1Style">Hello</h1>
		<button @click="shrink">OK</button>
	</div>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {
				size: 40
			},
			computed: {
				h1Style(){
					return {
						fontSize: `${this.size}px`
					}
				}
			},
			methods:{
				shrink(){
					this.size--;
				}
			}
		});
	</script>
