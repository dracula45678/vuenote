	<!-- 用 v-for use index-->
	<div id="app">
		<select>
			<option v-for="(month, index) in months" :value="index">{{month}}</option>
		</select>
	</div>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {
				months:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
