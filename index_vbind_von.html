	<!-- v-bind v-on 縮寫-->
	<div id="app">
		<span>{{count}}</span>
		<input type="checkbox" :checked="count%2===0"/>
		<button @click="add">Toggle</button>
	</div>

	<script>
		new Vue({
			el:'#app',
			data:{
				count: 0
			},
			methods:{
				add(){
					this.count += 1;
				}
			}
		});
	</script>
